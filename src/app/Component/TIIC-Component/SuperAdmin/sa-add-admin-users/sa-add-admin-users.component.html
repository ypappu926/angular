<div class="container-fluid parent">
    <div class="icon-title-heading">
      <i class="fmdi fmdi-arrow-left"></i>
      <app-page-title title="Add admin Users" [breadcrumbItems]="breadCrumbItems"></app-page-title>
    </div>
   
    <div class="card-box Form_GRP_NP_Text">
      <div class="NP_Com_Group">
        <!-- Admin Users Details Html Cont Start  -->
        <div class="NP_Com_Group">
          <div class="Main-heading-dual-Cont">
            <div class="text-heading-cards">
              <h4 class="main-text-heading">Admin Users Details</h4>
              <span class="text-muted">Create Admin user</span>
            </div>
            <!-- <div class="Btn-Drop_Down-dual-Cont">
                <div class="NPBtn-Download">
                  <a class="btn btn-outline-danger" href="javascript:void(0)"><em class="fmdi fmdi-delete mr-1"></em>
                    Remove</a>
                </div>
              </div> -->
          </div>
        </div>
        <div class="NP_Com_Group NP_BT_PT_1_5">
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Department *</label>
              <ng-select placeholder="Select any one" [items]="selectValue"></ng-select>
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Role *</label>
              <ng-select placeholder="Select any one" [items]="selectValue"></ng-select>
            </div>
          </div>
          <hr class="float-left"/>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>First Name *</label>
              <input type="text" placeholder="First Name" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Middle Name *</label>
               <input type="text" placeholder="Middle Name" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Last Name *</label>
               <input type="text" placeholder="Last Name" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Mobile Number *</label>
              <input type="number" placeholder="Mobile Number" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Email ID *</label>
              <input type="text" placeholder="Enter Email ID" class="form-control">
            </div>
          </div>
          <div class="col-md-6 col-lg-3 float-left">
            <div class="form-group">
              <label>Status *</label>
              <ng-select placeholder="Select any one" [items]="selectValue"></ng-select>
            </div>
          </div>
        </div>
        <!-- Admin Users Details Html Cont End  -->
        
       </div>
    </div>
  
  
    <div class="card-box btn-tabs-Fix-NP Mobile_BTN_NP">
      <div class="nav-bordered">
        <h4 class="m-0 mb-2 d-print-none">Actions.</h4>
        <span>Select from following</span>
      </div>
      <div class="text-right d-print-none">       
        <a href="javascript:void(0)" class="btn btn-psb btn-secondary">Cancel</a>
        <a href="javascript:void(0)" class="btn btn-psb btn-psbpurple">Save</a>
      </div>
    </div>
  </div>
