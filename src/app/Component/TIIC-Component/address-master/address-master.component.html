<!-- <form #[form]="ngForm" autocomplete="off"> -->
<div class="NP_Com_Group" *ngIf="address && formName && flag">
    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Floor/Door/Block No. </label>
          <input type="text" name="{{formName}}.address.block"
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.block))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.block))) : isDisable"
            [(ngModel)]="address.block" [appValidateElement]="submitted"
            [validationControlName]="isValidationShow ? 'blockName' : ''" [isRemoveRequired]="isRemoveRequired"
            placeholder="Floor/Door/Block No" class="form-control"
            (blur)="blurEvent()">
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Name of Premises/Building</label>
          <input type="text" name="{{formName}}.address.nameOfBuilding"
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.nameOfBuilding))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.nameOfBuilding))) : isDisable"
            [(ngModel)]="address.nameOfBuilding" [appValidateElement]="submitted" 
            [validationControlName]="isValidationShow ? 'nameOfBuilding' : ''" [isRemoveRequired]="isRemoveRequired"
            placeholder="Name of Premises/Building" class="form-control"
            (blur)="blurEvent()">
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Road/Street/Lane</label>
          <input type="text" name="{{formName}}.address.streetName"
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.streetName))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.streetName))) : isDisable"
            [(ngModel)]="address.streetName" [appValidateElement]="submitted" [isRemoveRequired]="isRemoveRequired"
            [validationControlName]="isValidationShow ? 'streetName' : ''"
            placeholder="Road/Street/Lane" class="form-control"
            (blur)="blurEvent()">
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
            <label>State</label>
            <ng-select 
              placeholder="Select any one" 
              bindLabel="value"
              bindValue="id"
              [clearable]="false"
              [(ngModel)]="address.stateId"
              name="{{formName}}.address.stateId"
              [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.stateId))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.stateId))) : isDisable"
              [appValidateElement]="submitted"
              [isRemoveRequired]="isRemoveRequired"
              [validationControlName]="isValidationShow ? 'stateId' : ''"
              [items]="stateList"
              (blur)="blurEvent()">
            </ng-select>
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
            <label>City</label>
            <ng-select 
                placeholder="Select any one" 
                bindLabel="value"
                bindValue="id"
                [clearable]="false"
                [(ngModel)]="address.cityId"
                name="{{formName}}.address.cityId"
                [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.cityId))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.cityId))) : isDisable"
                [appValidateElement]="submitted"
                [isRemoveRequired]="isRemoveRequired"
                [validationControlName]="isValidationShow ? 'cityId' : ''"
                [items]="cityList" 
                (blur)="blurEvent()">
            </ng-select>
        </div>
    </div>    
    
    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
            <label>District</label>
            <ng-select 
                placeholder="Select any one" 
                bindLabel="districtName"
                bindValue="id"
                [clearable]="false"
                [(ngModel)]="address.districtId"
                name="{{formName}}.address.districtId"
                [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.districtId))) : (isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.districtId))) : isDisable)"
                (change)="getBlockList(address.districtId, true); getPincodeList(address.districtId, campOrgId, true)"
                [appValidateElement]="submitted"
                [isRemoveRequired]="isRemoveRequired"
                [validationControlName]="isValidationShow ? 'districtId' : ''"
                [items]="districtList"
                (blur)="blurEvent()">
            </ng-select>
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
            <label>Block</label>
            <ng-select 
                placeholder="Select any one" 
                bindLabel="block"
                bindValue="id"
                [clearable]="false"
                [(ngModel)]="address.blockId"
                name="{{formName}}.address.blockId"
                [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.blockId))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.blockId))) : isDisable"
                [appValidateElement]="submitted"
                [isRemoveRequired]="isRemoveRequired"
                [validationControlName]="isValidationShow ? 'blockId' : ''"
                [items]="blockList"
                (blur)="blurEvent()">
            </ng-select>
        </div>
    </div>

    <!-- (change)="getPincodeList(address.pincode, true)" -->
    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
            <label>Pincode</label>
            <ng-select 
                placeholder="Select any one" 
                bindLabel="pincode"
                bindValue="id"
                [clearable]="false"
                [(ngModel)]="address.pincode"
                name="{{formName}}.address.pincode"
                [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.pincode))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.pincode))) : isDisable"
                [appValidateElement]="submitted"
                [isRemoveRequired]="isRemoveRequired"
                [validationControlName]="isValidationShow ? 'pincode' : ''"
                [items]="pincodeList"
                (blur)="blurEvent()">
            </ng-select>
        </div>
    </div>

    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Phone No.</label>
          <input type="text" name="{{formName}}.address.phone" 
            [(ngModel)]="address.phone" maxlength="10"
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.phone))) : isBmFioValidation ? (isDisable ||  (otherDisableFlag && !commonService.isObjectNull(data?.phone))) : isDisable"
            [validationControlName]="isValidationShow ? 'phone' : ''" [isRemoveRequired]="isRemoveRequired"
            placeholder="Phone No" class="form-control" [appValidateElement]="submitted"
            (blur)="blurEvent()">
        </div>
    </div>
    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Email id</label>
          <input type="text" name="{{formName}}.address.email" 
            [(ngModel)]="address.email" 
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.email))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.email))) : isDisable"
            [validationControlName]="isValidationShow ? 'email' : ''" [isRemoveRequired]="isRemoveRequired"
            placeholder="Enter Address" class="form-control" [appValidateElement]="submitted"
            (blur)="blurEvent()">
        </div>
    </div>
    <div class="col-md-6 col-lg-3 float-left">
        <div class="form-group">
          <label>Website</label>
          <input type="text" name="{{formName}}.address.website" 
            [(ngModel)]="address.website"
            [disabled]="isHoBoValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.website))) : isBmFioValidation ? (isDisable || (otherDisableFlag && !commonService.isObjectNull(data?.website))) : isDisable"
            [validationControlName]="isValidationShow ? 'website' : ''" [isRemoveRequired]="isRemoveRequired"
            placeholder="Enter Address" class="form-control" [appValidateElement]="submitted"
            (blur)="blurEvent()">
        </div>
    </div>
</div>
<!-- </form> -->
