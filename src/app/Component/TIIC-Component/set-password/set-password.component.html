<div class="account-pages mt-5 mb-5">
    <div class="container">
      <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6 col-xl-5">
          <div class="card-box">
              <div class="Login_Page_Cont">
                <!-- Logo -->
                <div class="Login_Page_Img_text_GRP">
                  <a routerLink=".">
                    <img src="https://prod-sidbi-public-image.s3.ap-south-1.amazonaws.com/tn/bank_logos/TN_New_Borrower_logo.svg" alt="Tamlindau Logo" height="75">
                  </a>
                  <div class="Login_Page_text">
                    <h2>Set Password</h2>
                    <!-- <p class="text-muted mb-2 mt-2">Set password for your First time Login.</p> -->
                  </div>
                </div>
              <form autocomplete="off" #changePasswordForm="ngForm" class="NP_Form needs-validation" novalidate>
   
                <div class="form-group">
                  <label for="Resetpassword">Reset Password</label>  
                  <!-- <input type="password" class="form-control"
                     id="Resetpassword" placeholder="Enter Your Password" />
                     [ngClass]="{ 'is-invalid': submitted && f.email.errors }"
  
                  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                    <div *ngIf="f.email.errors.required">Email is required</div>
                    <div *ngIf="f.email.errors.email">Email must be a valid email address</div>
                  </div> -->

                  <div class="psb-input-group Common-form-icon">
                    <input [type]="hide1 ? 'password' : 'text'" class="form-control br-0" [(ngModel)]="newPassword"
                      id="newPassword" name="newPassword" placeholder="Enter New Password" 
                      pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[$@!%*#?&_=`~{}:;,.'$-])[A-Za-z\d$@!%*#?&_=`~{}:;,.'$-]{8,20}$"
                      [appValidateElement]="submitted"
                      [validationMessage]="{'required': 'Please enter password','pattern': 'Password Does not match with the pattern.(Ex. Test@123)'}"
                      required />
                      <!-- (keyup)="chkPatternMatch($event)" -->
                    <div class="psb-input-group-append">
                      <span class="psb-input-group-text" id="basic-addon2" (click)="hide1 = !hide1"><em
                          class="fmdi fmdi-eye"></em></span>
                    </div>
                  </div>
                </div>
  
                <div class="form-group">
                  <label for="ConfimPassword">Confirm Password</label>  
                  <div class="psb-input-group Common-form-icon">
                    <input [type]="hide2 ? 'password' : 'text'" class="form-control br-0" [(ngModel)]="reEnterPassword"
                      id="reEnterPassword" name="reEnterPassword" placeholder="Enter Re-enter New Password" 
                      pattern="^(?=.*[A-Z])(?=.*\d)(?=.*[$@!%*#?&_=`~{}:;,.'$-])[A-Za-z\d$@!%*#?&_=`~{}:;,.'$-]{8,20}$"
                      [appValidateElement]="submitted"
                      [validationMessage]="{'required': 'Please re-enter password','pattern': 'Password Does not match with the pattern.(Ex. Test@123)'}"
                      required >
                    <!-- (keyup)="chkPatternMatch($event)" -->
                    <div class="psb-input-group-append">
                      <span class="psb-input-group-text" id="basic-addon2" (click)="hide2 = !hide2"><em
                          class="fmdi fmdi-eye"></em></span>
                    </div>
                  </div>
                  
                  <!-- <input type="password" class="form-control"
                     id="ConfimPassword" placeholder="Enter Your Confirm Password" />
                     [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
                  <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                    <div *ngIf="f.password.errors.required">Password is required</div>
                  </div> -->

                </div>
  
                <div class="form-group text-center">
                  <button class="btn btn-psbpurple btn_Comon_log" type="submit" (click)="checkPasswordMatch()">Change Password</button>
                </div>
              </form>
  
            </div> <!-- end card-body -->
          </div>
          <!-- end card -->
   
        </div> <!-- end col -->
      </div>
      <!-- end row -->
    </div>
    <!-- end container -->
  </div>
  <!-- end page -->
